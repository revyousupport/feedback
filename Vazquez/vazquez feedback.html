<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .feedback-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            margin: auto;
            text-align: center;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .feedback-container textarea,
        .feedback-container input {
            width: 50%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #d3d3d3;
        }
        .feedback-container input::placeholder {
            color: #aaa;
        }
        .feedback-container label {
            text-align: left;
            width: 50%;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .submit-button {
            background-color: #007bff;
            color: white;
            padding: 15px 60px;
            border: none;
            border-radius: 25px;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .submit-button:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 600px) {
            .feedback-container {
                padding: 15px;
                max-width: 90%; /* Narrower container for mobile view */
                box-shadow: none;
            }
            .feedback-container textarea,
            .feedback-container input,
            .feedback-container label {
                width: 100%; /* Full width on smaller screens */
            }
            .submit-button {
                width: 100%; /* Full width on smaller screens */
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <h2>Your Feedback for Vazquez Auto and Diesel Repair</h2>
        <label for="date-of-service">Date of Service</label>
        <input type="date" id="date-of-service">
        <label for="well">What did we do well?</label>
        <textarea id="well" rows="3"></textarea>
        <label for="better">What could we have done better?</label>
        <textarea id="better" rows="3"></textarea>
        <label for="comments">Anything else we should know?</label>
        <textarea id="comments" rows="3"></textarea>
        <button class="submit-button" onclick="submitForm()">Submit</button>
    </div>

    <script>
        function submitForm() {
            const dateOfService = document.getElementById('date-of-service').value;
            const well = document.getElementById('well').value;
            const better = document.getElementById('better').value;
            const comments = document.getElementById('comments').value;

            const feedbackData = {
                dateOfService,
                well,
                better,
                comments
            };

            // Use a unique key for vazquezreport
            let feedbackEntries = JSON.parse(localStorage.getItem('vazquezFeedbackEntries')) || [];
            feedbackEntries.push(feedbackData);
            localStorage.setItem('vazquezFeedbackEntries', JSON.stringify(feedbackEntries));

            window.location.href = 'thankyou.html';
        }
    </script>
</body>
</html>
